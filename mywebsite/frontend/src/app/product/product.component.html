


<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>No</th>
            <th>Title</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product p of products let i = index">
            <td>{{i+1}}</td>
            <td>{{product.title}}</td>
            <td>{{product.price}}</td>
        </tr>
    </tbody>
</table>
